<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="etch-a-sketch.js" defer></script>
    <title>Etch a Sketch</title>
    <style>
      h1 {
        font-family: cursive;
      }
    </style>
  </head>
  <body class="py-5 bg-green-500 h-screen">
    <header class="bg-blue-100 mb-3">
      <h1 class="text-center text-xl">Etch a Sketch</h1>
    </header>

    <main class="lg:flex">
      <section id="gridContainer" class="bg-red-300 w-[75vw] h-[50vh] mx-auto"></section>
      <section class="flex justify-evenly">
        <!-- change color & grid size -->
        <div class="w-[40vw] h-[40vh] bg-blue-400"></div>
        <!-- brush mode, rainbow mode, eraser, clear board -->
        <div class="w-[40vw] h-[40vh] bg-blue-400"></div>
      </section>
    </main>
  </body>
</html>
