<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="etch-a-sketch.js" defer></script>
    <title>Etch a Sketch</title>
    <style>
      * {
        font-family: cursive;
      }
    </style>
  </head>
  <body class="py-5 bg-green-500 h-screen">
    <header class="bg-blue-100">
      <h1 class="text-center text-2xl">Etch a Sketch</h1>
    </header>

    <main class="lg:flex">
      <section id="gridContainer" class="bg-white my-[5%] w-[300px] h-[300px] md:w-[500px] md:h-[500px] mx-auto grid"></section>
      <section class="order-first">
        <!-- change color & grid size -->
        <div class="bg-blue-500 w-fit mx-auto">
          <h3>Change Color:</h3>
          <input type="color" name="" id="" class="rounded w-12 h-12 p-0 bg-white" />
          <h3 id="gridTitle" for="grid">Select grid size:</h3>
          <input id="gridRange" type="range" name="grid" id="grid" min="8" max="64" value="8" />
        </div>

        <!-- brush mode, rainbow mode, eraser, clear board -->
        <div>
          <button class="border bg-yellow-100">Brush mode</button>
          <button class="border bg-yellow-100">Rainbow mode</button>
          <button class="border bg-yellow-100">Eraser</button>
          <button class="border bg-yellow-100">Clear board</button>
        </div>
      </section>
    </main>
  </body>
</html>
